name: Main Workflow

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v1
      - id: app-version
        uses: ./.github/actions/app-version
      - run: |
          echo "steps.foo.outputs.app-version:" ${{ steps.app-version.outputs.app-version }}
        shell: bash

